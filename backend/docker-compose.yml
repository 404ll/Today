version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: today_postgres
    environment:
      POSTGRES_USER: elemen
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: today_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elemen"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    # 数据持久化在 Docker volume 中